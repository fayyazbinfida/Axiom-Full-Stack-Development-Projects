<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Stylesheet" href="style.css">
    <title>Seat Selector</title>
</head>
<body>
    <!-- This is the Select Box for what Movie the user wants to watch -->
    <div class="select-container" id="select-container">
        <label for="">Select your Movie:</label>
        <select id="movie">
            <option value="500">Salman Khan</option>
            <option value="700">Amir Khan</option>
            <option value="900">Shahrukh Khan</option>
            <option value="400">Govinda</option>
            <option value="600">Ranveer Singh</option>
        </select>
    </div>

    <!--This is the legend for select and occupied list-->
    <ul class="legend">
        <!--Available Seats-->
        <li>
            <div class="seat"></div>
            <small>Available</small>
        </li>

        <!--Selected Seats-->
        <li>
            <div class="seat selected"></div>
            <small>Selected</small>
        </li>

        <!--Occupied Seats-->
        <li>
            <div class="seat occupied"></div>
            <small>Occupied</small>
        </li>
    </ul>

    <!--Container for Displaying Seats and Screen Charts-->
    <div class="container">
        <div class="screen"></div>

        <!--This is Row 1-->
        <div class="row">
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
        </div>
        <!--This is Row 2-->
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <!--This is Row 3-->
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <!--This is Row 4-->
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <!--This is Row 5-->
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <!--This is Row 6-->
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
    </div>
    <!--Total Seats and Price-->
    <p class="totals">You've Selected <span id="count">0</span> Seats. Your Total Bill is PKR <span id="total">0</span></p>
    <a href="../index.html">
        <button class="home">Home</button>
        </a> 
    <script src="script.js"></script>

</body>
</html>
